
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>Weather Page</title>
  <meta charset="utf-8" />
  <meta name="Author" content="Prof 2019" />
  <style>
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    body h1 {font-size: 80px;}
    .split {height: 100%; width: 50%; position: fixed; z-index: 1; top: 0; overflow-x: hidden; padding-top: 20px;}
    .left {left: 0; background-color: azure;}
      .right {right: 0;}
    .title {text-align: center;}
    p {text-align: center;}
    .input_location {text-align: center;}
    .input_title {text-align: center;}
      #map {width: 100%; height: 400px; background-color: gray;}
  </style>
</head>

<body>
    <div class="split left">
        <div class="centered">
            <h1 class="title"> Weather Disaster </h1>
            <p>This is a webpage that when entered a location</p>
            <p>it will tell you the closest weather disaster near your area. </p>
            <h2 class="input_title">Enter a location that you would like to check up on.</h2>
            <form class="input_location" METHOD="POST">
                <input name="location">
                <input type="submit">
            </form>
        </div>
    </div>
    
    <div>
        <div class="split right">
            <div>
                <p>This is where the map will go</p>
                <div id="map"></div>
                <script>
                function initMap() {
                var uluru = {lat: -25.344, lng: 131.036};
                var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: uluru});
                var marker = new google.maps.Marker({position: uluru, map: map});
                    }
                </script>
                <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ97mYBC4EcyBXd74l0YOz5ZAtx9pJ0p8&callback=initMap">
                </script>
            </div>
        </div>
    </div>

</body>
</html>
